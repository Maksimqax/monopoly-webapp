<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Монополия — ход</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0f141a;
      color: #e6edf3;
      height: 100vh;
      overflow: hidden; /* никаких скроллов */
    }
    .bar {
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      border-bottom: 1px solid #263241;
      background: #111821;
    }
    .bar .small {
      font-size: 12px;
      opacity: .75;
    }

    .wrap {
      height: calc(100vh - 52px - 72px); /* полоска сверху + панель кнопок снизу */
      width: 100vw;
      display: grid;
      place-items: center;
      background: #0b1118;
    }
    canvas {
      display: block;
      width: min(92vw, 92vh);  /* вписываем квадрат в экран */
      height: min(92vw, 92vh);
      background: #0e1621;
      border-radius: 16px;
      box-shadow: 0 0 0 1px #1f2a39 inset, 0 6px 28px rgba(0,0,0,.45);
    }

    .panel {
      position: fixed;
      inset-inline: 0;
      bottom: 0;
      height: 72px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      background: #0f141a;
      border-top: 1px solid #263241;
    }
    .btn {
      border: 1px solid #2b3a4d;
      background: #1a2635;
      color: #e6edf3;
      border-radius: 12px;
      height: 52px;
      font-size: 16px;
    }
    .btn.primary {
      background: #2295ff;
      border-color: #2295ff;
      color: #00101f;
      font-weight: 600;
    }
    .log {
      position: fixed;
      left: 10px;
      bottom: 82px;
      right: 10px;
      max-height: 28vh;
      overflow: auto;
      font-size: 12px;
      line-height: 1.35;
      opacity: .8;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      border-radius: 999px;
      background: #1b2838;
      border: 1px solid #2b3a4d;
      font-size: 12px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="bar">
    <div>
      <div>Монополия — ход</div>
      <div id="room" class="small">Комната —</div>
    </div>
    <div class="small">Ходит: <span id="turnNick">—</span></div>
  </div>

  <div class="wrap">
    <canvas id="board" width="1080" height="1080"></canvas>
  </div>

  <div class="log" id="log"></div>

  <div class="panel">
    <button id="btnRoll" class="btn">Бросить кубики</button>
    <button id="btnEnd" class="btn primary">Закончить ход</button>
  </div>

  <script src="/app.js"></script>
  <script src="/game.js"></script>
</body>
</html>
