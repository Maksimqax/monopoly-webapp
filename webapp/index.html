<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Монополия — лобби</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { margin: 0; background: #0f1720; color: #e5eef9; font-family: system-ui, -apple-system, Segoe UI, Roboto; }
    .wrap { padding: 16px; max-width: 900px; margin: 0 auto; }
    h1 { font-size: 22px; margin: 8px 0 12px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; }
    input, select, button {
      background: #111b26; color: #e5eef9; border: 1px solid #2b3b4c;
      padding: 10px 12px; border-radius: 10px; outline: none;
    }
    button.primary { background: #1e88e5; border-color: #1e88e5; }
    .card { background: #0e1a24; border: 1px solid #223244; border-radius: 12px; padding: 12px; margin: 10px 0; }
    .lobby-line { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .colors { display: inline-flex; gap:6px; vertical-align: middle; }
    .dot { width: 10px; height:10px; border-radius:50%; display:inline-block; }
    .muted { color:#a5b5c5; font-size:13px; }
    .danger { color:#ff6b6b; }
    .hidden { display:none; }
  </style>
</head>
<body>
<div class="wrap">
  <h1>Монополия — лобби</h1>

  <div class="row" style="margin-bottom:10px;">
    <input id="search" placeholder="Поиск по названию…" style="flex:1 1 auto;">
    <button id="btnCreate" class="primary">Создать лобби</button>
    <button id="btnRefresh">Обновить</button>
  </div>

  <details class="card"><summary>Как играть</summary>
    Создайте лобби (название/пароль/2–5 игроков + цвет фишки), поделитесь ID.
    Открытые лобби — без пароля. Создатель запускает игру.
  </details>

  <div id="list"></div>
</div>

<!-- Диалог создания -->
<div id="dlgCreate" class="card hidden" style="position:fixed; inset:0; margin:auto; max-width:600px; height:max-content; z-index:10;">
  <h3>Создать лобби</h3>
  <div class="row">
    <input id="c_name" placeholder="Название" style="flex:1">
    <select id="c_max">
      <option value="2">2 игрока</option>
      <option value="3">3 игрока</option>
      <option value="4">4 игрока</option>
      <option value="5">5 игроков</option>
    </select>
  </div>
  <div class="row">
    <label><input type="checkbox" id="c_private"> приватное</label>
    <input id="c_password" placeholder="Пароль (если приватное)" style="flex:1">
  </div>
  <div class="row">
    <input id="c_player" placeholder="Ваше имя" style="flex:1">
    <select id="c_color">
      <option value="red">Красный</option>
      <option value="blue">Синий</option>
      <option value="green">Зелёный</option>
      <option value="yellow">Жёлтый</option>
      <option value="purple">Фиолетовый</option>
    </select>
  </div>
  <div class="row" style="justify-content:flex-end;">
    <button id="c_cancel">Отмена</button>
    <button id="c_ok" class="primary">Создать</button>
  </div>
</div>

<script src="/app.js"></script>
</body>
</html>
